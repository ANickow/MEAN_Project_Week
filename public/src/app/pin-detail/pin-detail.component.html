<app-nav></app-nav>
<div id='pinfo'>
  <h1>{{pin.title}} <button [ngClass]="'button'" (click)='repin()'>Save</button></h1>
  <img src={{pin.image}} alt="Placeholder for pin image">
  <a [ngClass]="'link'" href={{pin.source_link}}>Read It</a>
  <p>{{pin.description}}</p>
  <p>Published {{pin.createdAt | date}}</p>
  <p><span class='bold'>{{pin._user.fullName}}</span> saved to <span class='bold'>{{pin._board.title}}</span></p>
  <p>{{pin._board.description}}</p>
  <p *ngIf='pin.repins == 1'>{{pin.repins}} repin</p>
  <p *ngIf='pin.repins > 1'>{{pin.repins}} repins</p>
  <h4 [ngClass]="'link'">Comments</h4>
  <div>
    <div id='comment' *ngFor='let comment of comments'>
      <p><span class='bold'>{{ comment.commenter }}</span> - {{ comment.content }}</p>
    </div>
    <div id='comment form'>
        <form (submit)='sendComment()'>
          <input type="text" name='message' [(ngModel)]='message'>
        </form>
    </div>
  </div>
</div>
