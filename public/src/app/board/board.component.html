<a [routerLink]="['../../board', board._id]">
  <div [style.background-image] = "'url('+ coverImage.image +')'">
<ul style="list-style-type:none">
  <li><h4>{{ board.title }}</h4></li>
  <li *ngIf="board.pins.length==1"><h5>{{ board.pins.length}} pin</h5></li>
  <li *ngIf="board.pins.length > 1"><h5>{{ board.pins.length}} pins</h5></li>
</ul>  
</div>
</a>
