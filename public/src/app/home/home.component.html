<app-nav></app-nav>
<br>
<form (submit)='searchByUser()' #formData='ngForm' >
  <input
    type="text"
    name="searchByUser"
    [(ngModel)]='userSearchItem'
    placeholder = 'Find a Pinackle user'>
  <input type="submit" value='search'>
</form>
<h3>{{ resMsg }}</h3>
<a *ngFor="let user of userSearchResults" (click)="goToUser(user._id)">{{ user.fullName }}<br></a>
<hr>
<app-pin *ngFor="let pin of allPins" [pin]="pin"></app-pin>
