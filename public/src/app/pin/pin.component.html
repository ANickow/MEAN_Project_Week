<div class="img-thumbnail" id='mini_pin_container'>
  <a [routerLink]="['/pin', pin._id]">
    <!-- <div [style.background-image]="'url('+ pin.image +')'" [ngClass]="'pin_image'">
    </div> -->
    <img src={{pin.image}} alt="" [ngClass]="'pin_image'">
  </a>
    <div class="caption">
      <p [ngClass]="'link'">{{pin.description}}</p>
      <p [ngClass]="'link'" *ngIf='pin.repins == 1'>{{pin.repins}} repin</p>
      <p [ngClass]="'link'" *ngIf='pin.repins > 1'>{{pin.repins}} repins</p>
      <button [ngClass]="'button'" (click)='repin()'>Save</button>
    </div>
</div>
